<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <img src="img/logo.png">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="icons">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
        </nav>
    </header>

    <main>
        <div class="left_column">
            <div class="search">
                <img src="img/search.png" alt="">
                <input type="text">
            </div>
            <h1>Straw<span>berries</span></h1>
            <h3>Always fills your<span>heart with joy</span></h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut animi aut repudiandae pariatur id, nihil culpa facere neque fugit soluta sint dicta nam eius libero.</p>
            <div class="btn">
                <button type="button" class="primary-btn">Learn More</button>
                <button type="button">Watch Video</button>
            </div>
            <div class="social">
                <img src="img/twitter.png" alt="">
                <img src="img/instagram.png" alt="">
                <img src="img/pinterest.png" alt="">
                <img src="img/facebook.png" alt="">
            </div>
        </div>
        <div class="right_column">
            <img src="img/feature.png" alt="">
        </div>
    </main>

</html>
